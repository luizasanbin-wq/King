<!DOCTYPE html>
<html lang="ar" dir="rtl" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="google" content="notranslate">
  <title>S T O R E  •  K I N G | KING</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --gold: #ffd700;
      --glass-bg: rgba(0, 0, 0, 0.60);
      --glass-border: rgba(255, 215, 0, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Cairo', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      perspective: 1000px;
    }

    /* === ستايل الاسم في الأعلى يميناً === */
    .top-header {
      position: fixed;
      top: 25px;
      right: 25px; /* يمين الشاشة */
      font-size: 16px;
      font-weight: 900;
      color: var(--gold);
      letter-spacing: 2px;
      z-index: 2000; /* طبقة عالية جداً */
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
      pointer-events: none; /* للسماح بالنقر تحته */
    }

    /* === ستايل شاشة التحميل (العداد) === */
    #loader-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85); /* خلفية داكنة */
      z-index: 9999;
      display: flex; justify-content: center; align-items: center;
      transition: opacity 0.8s ease; /* اختفاء ناعم */
      backdrop-filter: blur(8px); /* تأثير ضبابي قوي */
    }

    .loader-circle {
      position: relative;
      width: 120px; height: 120px;
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
    }

    .loader-ring {
      position: absolute;
      width: 100%; height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: var(--gold);
      border-right-color: var(--gold);
      animation: spin 1s linear infinite;
      box-shadow: 0 0 15px var(--gold);
    }

    .loader-count {
      color: #fff;
      font-size: 24px;
      font-weight: 900;
      text-shadow: 0 0 10px var(--gold);
      font-family: sans-serif; /* للأرقام الإنجليزية */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* === ستايلات الموقع الأصلية === */
    #video-bg {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; z-index: -10;
      background: #000;
    }

    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3); z-index: -9;
    }

    .card-container {
      width: 90%; max-width: 400px; height: 600px;
      position: relative; 
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      will-change: transform;
    }

    .card-container.flipped {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute; width: 100%; height: 100%;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      border-radius: 30px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
    }

    .face.back {
      transform: rotateY(180deg);
    }

    .logo {
      width: 120px; height: 120px; border-radius: 50%;
      background: url('logo.png') center/cover;
      border: 3px solid var(--gold);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      margin-bottom: 20px;
    }

    h1 { font-size: 24px; color: #fff; margin-bottom: 5px; text-shadow: 0 2px 5px #000; }
    h2 { font-size: 14px; color: var(--gold); margin-bottom: 30px; letter-spacing: 1px; }

    .btn {
      width: 100%; padding: 15px; margin: 8px 0; border-radius: 50px;
      background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 215, 0, 0.3);
      color: #fff; font-size: 16px; text-decoration: none; font-weight: bold;
      display: flex; align-items: center; justify-content: center; gap: 10px;
      cursor: pointer; transition: 0.2s;
    }
    
    .btn:active { transform: scale(0.95); background: var(--gold); color: #000; }
    .btn i { font-size: 18px; }

    .music-btn {
      position: fixed; bottom: 20px; left: 20px;
      width: 45px; height: 45px; border-radius: 50%;
      background: var(--gold); border: none; font-size: 18px;
      display: flex; align-items: center; justify-content: center;
      z-index: 100; cursor: pointer;
      box-shadow: 0 0 10px var(--gold);
    }

  </style>
</head>
<body>

  <!-- الهيدر العلوي الثابت -->
  <div class="top-header">S T O R E • K I N G</div>

  <!-- شاشة التحميل (عداد دائري) -->
  <div id="loader-screen">
    <div class="loader-circle">
      <div class="loader-count" id="count-text">0%</div>
      <div class="loader-ring"></div>
    </div>
  </div>

  <!-- الفيديو الخلفية -->
  <video id="video-bg" autoplay loop muted playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>
  
  <div class="overlay"></div>

  <!-- الأصوات -->
  <audio id="bgMusic" loop> <source src="music.mp3" type="audio/mpeg"> </audio>
  <audio id="clickSound"> <source src="click.mp3" type="audio/mpeg"> </audio>

  <!-- زر التحكم بالموسيقى -->
  <button class="music-btn" onclick="toggleMusic()">
    <i class="fa-solid fa-music"></i>
  </button>

  <!-- البطاقة -->
  <div class="card-container" id="mainCard">
    
    <!-- === الوجه الأمامي === -->
    <div class="face front">
      <div class="logo"></div>
      <h1>I NZR | كنج</h1>
      <h2>KING</h2>
      
      <!-- زر التدوير -->
      <button class="btn" onclick="flipCard()">
        <i class="fa-solid fa-wand-magic-sparkles"></i> تصفح معلوماتنا
      </button>
      
      <!-- زر التليجرام الخاص -->
      <a href="https://t.me/O_I_I3" class="btn" target="_blank" onclick="playSound()">
        <i class="fa-brands fa-telegram"></i> تواصل تليجرام
      </a>
    </div>

    <!-- === الوجه الخلفي === -->
    <div class="face back">
      <div class="logo" style="width: 70px; height: 70px; margin-bottom: 15px;"></div>
      <h2 style="margin-bottom: 20px;">الروابط الرسمية</h2>
      
      <!-- القناة -->
      <a href="https://t.me/T_V9RN" class="btn" target="_blank" onclick="playSound()">
        <i class="fa-brands fa-telegram"></i> القناة الرسمية
      </a>
      <!-- القروب -->
      <a href="https://t.me/ZEX9X" class="btn" target="_blank" onclick="playSound()">
        <i class="fa-solid fa-users"></i> قروب المناقشة
      </a>
      <!-- البوت -->
      <a href="https://t.me/NFJEKJEJEJBOT" class="btn" target="_blank" onclick="playSound()">
        <i class="fa-solid fa-robot"></i> بوت الاشتراك
      </a>

      <!-- زر الرجوع -->
      <button class="btn" style="background: transparent; border: none; margin-top: 10px;" onclick="flipCard()">
        <i class="fa-solid fa-rotate-left"></i> رجوع
      </button>
    </div>

  </div>

  <script>
    // === تعريف العناصر ===
    const card = document.getElementById('mainCard');
    const music = document.getElementById('bgMusic');
    const clickFx = document.getElementById('clickSound');
    const loaderScreen = document.getElementById('loader-screen');
    const countText = document.getElementById('count-text');
    
    let musicStarted = false;

    // === دالة تشغيل الصوت والموسيقى ===
    function playSound() {
      // 1. صوت التكة
      if(clickFx) {
        clickFx.currentTime = 0;
        clickFx.play();
      }
      // 2. الموسيقى
      if (!musicStarted) {
        music.play().then(() => { musicStarted = true; }).catch((e) => {});
      }
    }

    // === دالة العداد عند التحميل ===
    function startLoader() {
      let count = 0;
      // سرعة العداد: كل 25 جزء من الثانية يزيد الرقم
      const interval = setInterval(() => {
        count++;
        if(countText) countText.innerText = count + '%';
        
        if (count >= 100) {
          clearInterval(interval);
          // بعد الانتهاء، اخفاء الشاشة
          setTimeout(() => {
            if(loaderScreen) loaderScreen.classList.add('fade-out');
            playSound(); // محاولة تشغيل الصوت تلقائياً
          }, 400); 
        }
      }, 25); 
    }

    // === دالة تدوير البطاقة ===
    function flipCard() {
      playSound(); 
      card.classList.toggle('flipped'); 
    }

    // === دالة زر الموسيقى ===
    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicStarted = true;
      } else {
        music.pause();
      }
    }

    // بدء العداد فوراً عند التحميل
    window.addEventListener('load', startLoader);
  </script>

</body>
</html>
